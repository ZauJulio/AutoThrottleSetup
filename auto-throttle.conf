# /etc/autothrottle.conf
# Configuration for AutoThrottle
# Uncomment and edit values as needed.

# --- Power Limits (Watts) ---
# PL1: Sustained Power Limit (Long Duration)
PL1_WATTS=30

# PL2: Burst Power Limit (Short Duration)
PL2_WATTS=45

# --- Time Windows (Microseconds) ---
# 28 seconds (Standard Intel Tau)
PL1_TIME_US=28000000
# ~2.4 ms (Standard Burst)
PL2_TIME_US=2440

# --- Frequency Limits (GHz) ---
# Set to 0 to disable capping.
# Example: 4.0 for i5-12450H sweet spot.
MAX_FREQ_GHZ=4.0

# --- Governor & EPP ---
# Options: powersave (Recommended for SpeedShift), performance
TARGET_GOVERNOR="performance"

# EPP Values: 
# Intel: 0 (Perf), 84 (Game), 128 (Balance), 170 (Battery)
# AMD: performance, balance_performance, balance_power
EPP_INTEL=84
EPP_AMD="balance_performance"